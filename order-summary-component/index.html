<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display"/>
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="order-summary-componenent">
  <div class="top-img">
    <img src="./images/illustration-hero.svg" alt="">
  </div>

  <div class="content">
    <div class="title">
      <strong>Order Summary</strong>
    </div>

    <div class="summary">
      <span>You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!</span>
    </div>

    <div class="payment">
      <div class="payment-container">
        <div class="logo-container">
          <div class="logo">
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="select-payment">
            <div class="plan">
              <strong>Annual Plan</strong>
            </div>
            <div class="price">
              <span>$59.99/year</span>
            </div>
          </div>
          <div class="button-change">
            <a href="#">change</a>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="button-payment">Proceed to Payment</button>
      <button class="button-cancel">Cancel Order</button>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/mert-aktürk/">Mert Aktürk</a>.
      </div>
    </div>
  </div>
</div>

  

</body>
</html>
